<!-- Placeholder SVG for Modular Monolith blog post cover -->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Module blocks representing modular architecture -->
  <g transform="translate(100, 150)">
    <!-- Products Module -->
    <rect x="0" y="0" width="180" height="120" fill="#fff" fill-opacity="0.9" rx="8" />
    <text x="90" y="40" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Products</text>
    <text x="90" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Module</text>
    
    <!-- Orders Module -->
    <rect x="220" y="0" width="180" height="120" fill="#fff" fill-opacity="0.9" rx="8" />
    <text x="310" y="40" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Orders</text>
    <text x="310" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Module</text>
    
    <!-- Customers Module -->
    <rect x="440" y="0" width="180" height="120" fill="#fff" fill-opacity="0.9" rx="8" />
    <text x="530" y="40" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Customers</text>
    <text x="530" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Module</text>
    
    <!-- Shared Kernel -->
    <rect x="660" y="0" width="180" height="120" fill="#f3f4f6" fill-opacity="0.9" rx="8" />
    <text x="750" y="40" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Shared</text>
    <text x="750" y="60" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kernel</text>
  </g>
  
  <!-- Connection lines showing module communication -->
  <g stroke="#fff" stroke-width="2" fill="none" opacity="0.6">
    <line x1="280" y1="270" x2="320" y2="270" />
    <line x1="500" y1="270" x2="540" y2="270" />
    <line x1="400" y1="190" x2="400" y2="240" />
    <line x1="620" y1="190" x2="620" y2="240" />
  </g>
  
  <!-- Main title -->
  <text x="600" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Modular Monolith</text>
  <text x="600" y="120" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="18">สถาปัตยกรรมแบบใหม่ที่ดีที่สุดของสองโลก</text>
  
  <!-- Architecture indicators -->
  <g transform="translate(200, 400)">
    <rect x="0" y="0" width="800" height="150" fill="#fff" fill-opacity="0.1" rx="12" />
    <text x="400" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Single Deployment + Modular Design</text>
    <text x="400" y="60" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="14">Clean Architecture • Domain-Driven Design • ASP.NET Core</text>
    <text x="400" y="100" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="14">E-commerce Example with C# Implementation</text>
    <text x="400" y="130" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="12">github.com/suriyasonp/modular-monolith-ecommerce</text>
  </g>
</svg>
