<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Technology Icons/Logos Background -->
  <g opacity="0.1">
    <!-- Vue.js Logo -->
    <polygon points="120,80 140,110 160,80 180,80 140,150 100,80" fill="#4FC08D" transform="translate(50,50)"/>
    <polygon points="140,90 160,120 180,90 160,150 120,150" fill="#34A853" transform="translate(50,50)"/>
    
    <!-- .NET Logo -->
    <circle cx="600" cy="100" r="30" fill="#512BD4" opacity="0.3"/>
    <text x="600" y="108" text-anchor="middle" font-family="Arial" font-size="20" fill="white" font-weight="bold">.NET</text>
    
    <!-- CSS3 Logo -->
    <polygon points="650,250 680,250 675,290 665,295 655,290" fill="#1572B6" opacity="0.3"/>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(50,120)">
    <!-- Background card -->
    <rect x="0" y="0" width="700" height="160" rx="15" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Title -->
    <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">
      Full Stack Web Development
    </text>
    
    <!-- Tech Stack -->
    <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#E5E7EB">
      Vue.js + Tailwind CSS + ASP.NET Core 9
    </text>
    
    <!-- Architecture -->
    <text x="350" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#D1D5DB">
      Modular Monolith Architecture
    </text>
    
    <!-- Subtitle -->
    <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">
      A Complete Guide for Beginners | คู่มือฉบับสมบูรณ์สำหรับผู้เริ่มต้น
    </text>
  </g>
  
  <!-- Tech Stack Badges -->
  <g transform="translate(150,320)">
    <!-- Vue.js Badge -->
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#4FC08D"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Vue.js</text>
    
    <!-- Tailwind Badge -->
    <rect x="100" y="0" width="90" height="30" rx="15" fill="#06B6D4"/>
    <text x="145" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Tailwind</text>
    
    <!-- .NET Badge -->
    <rect x="210" y="0" width="80" height="30" rx="15" fill="#512BD4"/>
    <text x="250" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">.NET 9</text>
    
    <!-- Monolith Badge -->
    <rect x="310" y="0" width="100" height="30" rx="15" fill="#F59E0B"/>
    <text x="360" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Monolith</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="350" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="120" cy="360" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="700" cy="50" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="720" cy="70" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>