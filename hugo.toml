baseURL = 'https://suriyasonphu.com/'
languageCode = 'en-us'
title = 'TECHFOR by Suriya Sonphu'
theme = 'hugo-theme-stack'

enableRobotsTXT = true

# Taxonomy configuration
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
    [menu.main.params]
      icon = "home"
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/post/"
    weight = 20
    [menu.main.params]
      icon = "archives"
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 30 
    [menu.main.params]
      icon = "categories"
    
# Pagination settings
paginate = 5

# The Stack theme configuration
[params]
  mainSections = ["post", "posts"]
  description = "My personal blog. Knowledge sharing blog about technology and life."
  favicon = "favicon.ico"
  keywords = ["à¸ªà¸¸à¸£à¸´à¸¢à¸² à¸ªà¸™à¸ à¸¹à¹ˆ", "suriyasonphu", "Suriya Sonphu", "blog", "technology", "programming", "dailylife", "reading", "software", "tutorials", "reviews"]
  canonicalURL = "https://suriyasonphu.com/"
  # Social preview image for sharing
  images = ["/assets/favicon/android-chrome-512x512.png"]

  # Open Graph and Twitter Card settings
  [params.opengraph]
    twitter = { site = "@suriyasonphu", card = "summary_large_image" }
    defaultImage = { opengraph = { enabled = true, local = true, src = "/assets/favicon/android-chrome-512x512.png" } }

  [params.dateFormat]
    published = "Jan 02, 2006"
    lastUpdated = "Jan 02, 2006 15:04 MST"
  
  [params.sidebar]
     emoji = "ðŸ§ "
    subtitle = "Knowledge sharing blog about technology and life"

  [params.footer]
    since = 2025
    customText = ""

  [params.article]
    headingAnchor = false
    math = false
    readingTime = true

  [params.sidebar.avatar]
    enabled = true
    local = false
    src = "/assets/favicon/android-chrome-192x192.png"

  [params.colorScheme]
    toggle = true
    default = "auto"

  ## Widgets
  [params.widgets]
    homepage = [
      { type = "search", params = { limit = 5 } },
      { type = "archives", params = { limit = 5 } },
      { type = "categories", params = { limit = 10 } },
      { type = "tag-cloud", params = { limit = 10 } }
    ]

  [[widgets.page]]
  type = "toc"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML", "RSS"]

[params.author]
  name = "Suriya Sonphu"
  email = ""





